
plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    flatDir {
      dirs 'libs'
    }
}

dependencies {
    compile "net.dv8tion:JDA:4.1.1_101"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'com.github.kevinsawicki', name: 'http-request', version: '5.3'
}

application {
    mainClassName = 'me.skiincraft.discord.herostats.HeroStatsBot'
}
